<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Wyszukiwarka Firm - Konferencja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e4e4e7;
            min-height: 100vh;
            padding: 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.25rem);
            font-weight: 600;
            color: #a855f7;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
        }

        .header p {
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            color: #a1a1aa;
            font-weight: 400;
        }

        .search-section {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(20px);
        }

        .search-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-input-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            font-size: 1rem;
            background: #09090b;
            color: #fafafa;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        .search-input::placeholder {
            color: #71717a;
        }

        .search-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.15);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a855f7;
            font-size: 1.125rem;
            pointer-events: none;
        }

        .search-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .toggle-option {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1rem;
            border-radius: 6px;
            background: #27272a;
            color: #a1a1aa;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            font-size: 0.9375rem;
            font-weight: 500;
            border: 1px solid transparent;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .toggle-option.active {
            background: #a855f7;
            color: #fafafa;
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
        }

        .toggle-option:hover:not(.active) {
            background: #3f3f46;
            color: #e4e4e7;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .company-card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .company-card.rare .company-name span:first-child {
            color: #10b981;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
            filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.3));
        }

        .company-card.legendary {
            background: linear-gradient(145deg, #18181b 0%, #1a1025 50%, #18181b 100%);
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            box-shadow:
                0 0 5px rgba(139, 92, 246, 0.15),
                0 0 10px rgba(236, 72, 153, 0.10),
                inset 0 1px 0 rgba(6, 182, 212, 0.10);
        }

        .company-card.legendary::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899, #06b6d4, #10b981, #f59e0b, #ef4444);
            border-radius: 12px;
            z-index: -1;
            opacity: .25;
        }

        .company-card.legendary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(139, 92, 246, 0.05) 40%,
                rgba(236, 72, 153, 0.05) 50%, 
                rgba(6, 182, 212, 0.05) 60%,
                transparent 70%);
            pointer-events: none;
            opacity: .06;
        }

        .company-card.legendary .company-name span:first-child {
            background: linear-gradient(45deg, #8b5cf6, #ec4899, #06b6d4, #10b981, #f59e0b, #ef4444);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            filter: drop-shadow(0 0 3px rgba(139,92,246,.2));
        }

        .company-card:active {
            transform: scale(0.98);
        }

        .card-header {
            padding: 1.25rem;
            border-bottom: 1px solid #27272a;
            min-height: auto;
        }

        .company-name {
            font-size: clamp(1rem, 3vw, 1.125rem);
            font-weight: 600;
            color: #a855f7;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
            line-height: 1.3;
            gap: 0.5rem;
        }

        .company-positions {
            color: #a1a1aa;
            font-weight: 400;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #09090b;
        }

        .card-content.expanded {
            max-height: none;
            overflow: visible;
        }

        .tabs-container {
            border-bottom: 1px solid #27272a;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 1rem 1.25rem;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            color: #71717a;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 2px solid transparent;
            position: relative;
            flex-shrink: 0;
            scroll-snap-align: start;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .tab.active {
            color: #a855f7;
            border-bottom-color: #a855f7;
        }

        .tab:active {
            background: rgba(168, 85, 247, 0.1);
        }

        .tab-content {
            padding: 1.25rem;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .info-section h4 {
            color: #fafafa;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
        }

        .info-section p {
            color: #a1a1aa;
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 0.9375rem;
        }

        .info-section ul {
            color: #a1a1aa;
            line-height: 1.6;
            padding-left: 1.25rem;
        }

        .info-section li {
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .hook-carousel {
            background: rgba(168, 85, 247, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 8px;
            padding: 1.25rem;
            margin-top: 1rem;
            position: relative;
        }

        .hook-content-wrapper {
            min-height: 80px;
            display: flex;
            align-items: center;
        }

        .hook-text {
            font-size: 0.9375rem;
            color: #e4e4e7;
            line-height: 1.6;
            font-weight: 500;
            flex: 1;
        }

        .hook-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(168, 85, 247, 0.2);
            gap: 0.5rem;
        }

        .hook-nav-button {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            color: #a855f7;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            white-space: nowrap;
            min-width: 44px;
            min-height: 44px;
            justify-content: center;
        }

        .hook-nav-button:active:not(:disabled) {
            background: rgba(168, 85, 247, 0.2);
            transform: scale(0.95);
        }

        .hook-nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .hook-indicator {
            font-size: 0.8125rem;
            color: #a1a1aa;
            font-weight: 500;
            flex-shrink: 0;
        }

        .hook-counter {
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 12px;
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            color: #a855f7;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 3rem 1.25rem;
            color: #71717a;
            font-size: 1rem;
        }

        .expand-icon {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #71717a;
            font-size: 1rem;
            font-weight: 400;
            flex-shrink: 0;
            margin-left: auto;
        }

        .company-card.expanded .expand-icon {
            transform: rotate(180deg);
            color: #a855f7;
        }

        .stats-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.75rem;
            background: rgba(168, 85, 247, 0.15);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 6px;
            font-size: 0.8125rem;
            color: #c4b5fd;
            margin: 0.25rem 0.5rem 0.25rem 0;
            font-weight: 500;
            white-space: nowrap;
        }

        .stats-badges {
            display: flex;
            flex-wrap: wrap;
            margin-top: 0.5rem;
            gap: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 3rem 1.25rem;
            color: #a855f7;
            font-size: 1rem;
        }

        .error {
            text-align: center;
            padding: 3rem 1.25rem;
            color: #ef4444;
            font-size: 1rem;
        }

        /* Mobile-specific improvements */
        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
            }

            .header {
                margin-bottom: 1.5rem;
            }

            .search-section {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .company-card {
                margin-bottom: 0.5rem;
            }

            .card-header {
                padding: 1rem;
            }

            .company-name {
                margin-bottom: 0.5rem;
            }

            .tab-content {
                padding: 1rem;
            }

            .hook-carousel {
                padding: 1rem;
            }

            .hook-content-wrapper {
                min-height: 60px;
            }

            .hook-navigation {
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .hook-nav-button {
                padding: 0.625rem 0.875rem;
                font-size: 0.8125rem;
                flex: 1;
                min-width: 80px;
            }

            .hook-indicator {
                order: 3;
                width: 100%;
                text-align: center;
            }

            .stats-badges {
                margin-top: 0.75rem;
            }

            .stats-badge {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .search-input {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .company-name {
                align-items: flex-start;
            }

            .expand-icon {
                margin-top: 0.125rem;
            }

            .tab {
                padding: 0.875rem 1rem;
                font-size: 0.8125rem;
            }

            .hook-nav-button {
                padding: 0.5rem;
                font-size: 0.75rem;
            }

            .hook-navigation {
                gap: 0.5rem;
            }
        }

        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.375rem;
            }

            .company-name {
                font-size: 0.9375rem;
            }

            .tab {
                padding: 0.75rem 0.875rem;
            }
        }

        /* Touch improvements */
        @media (hover: none) {
            .toggle-option:hover:not(.active) {
                background: #27272a;
                color: #a1a1aa;
            }

            .company-card:hover:not(.legendary):not(.rare) {
                border-color: #27272a;
                transform: none;
                box-shadow: none;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .search-icon {
                font-size: 1rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus improvements for keyboard navigation */
        .company-card:focus-within {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }

        .tab:focus-visible {
            outline: 2px solid #6366f1;
            outline-offset: -2px;
            border-radius: 4px;
        }

        .hook-nav-button:focus-visible {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wyszukiwarka Firm</h1>
            <p>Znajdź firmy i stanowiska na konferencji</p>
        </div>

        <div class="search-section">
            <div class="search-controls">
                <div class="search-input-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Wpisz nazwę firmy...">
                    <span class="search-icon">⌕</span>
                </div>
                <div class="search-toggle">
                    <div class="toggle-option active" data-mode="company">
                        <span>Nazwa firmy</span>
                    </div>
                    <div class="toggle-option" data-mode="stand">
                        <span>Numer stanowiska</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer"></div>
        <div class="loading" id="loading" style="display: none;">
            <p>Ładowanie danych...</p>
        </div>
        <div class="error" id="error" style="display: none;">
            <p>Wystąpił błąd podczas ładowania danych.</p>
        </div>
        <div class="no-results" id="noResults" style="display: none;">
            <p>Brak firm w bazie danych</p>
            <p style="color: #a1a1aa; font-size: 0.875rem; margin-top: 0.5rem;">
                Dodaj pierwszą firmę używając POST /api/companies
            </p>
        </div>
    </div>

    <script>
        let companiesData = [];
        let currentSearchMode = 'company';
        let filteredCompanies = [];

        // API Configuration
        const API_BASE_URL = '/api';

        document.addEventListener('DOMContentLoaded', function() {
            loadCompanies();
            setupEventListeners();
        });

        async function loadCompanies() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/companies`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                companiesData = await response.json();
                filteredCompanies = companiesData;
                renderResults(companiesData);
                hideLoading();
            } catch (error) {
                console.error('Błąd podczas ładowania firm:', error);
                showError();
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'flex';
        }

        function showError() {
            document.getElementById('error').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(handleSearch, 300);
            });

            document.querySelectorAll('.toggle-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.toggle-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentSearchMode = this.dataset.mode;
                    updatePlaceholder();
                    handleSearch();
                });
            });

            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') this.blur();
            });
        }

        function updatePlaceholder() {
            const input = document.getElementById('searchInput');
            input.placeholder = currentSearchMode === 'company'
                ? 'Wpisz nazwę firmy...'
                : 'Wpisz numer stanowiska (np. A12)...';
        }

        async function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            try {
                let url = `${API_BASE_URL}/companies`;
                const params = new URLSearchParams();
                
                if (searchTerm) {
                    params.append('search', searchTerm);
                    params.append('searchBy', currentSearchMode);
                }
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                filteredCompanies = await response.json();
                renderResults(filteredCompanies);
                
            } catch (error) {
                console.error('Błąd podczas wyszukiwania:', error);
                // Fallback to client-side search if API fails
                filteredCompanies = !searchTerm
                    ? companiesData
                    : companiesData.filter(company =>
                        currentSearchMode === 'company'
                            ? company.name.toLowerCase().includes(searchTerm)
                            : company.boothNumber.toLowerCase().includes(searchTerm)
                    );
                renderResults(filteredCompanies);
            }
        }

        function renderResults(companies) {
            const container = document.getElementById('resultsContainer');
            const noResults = document.getElementById('noResults');

            if (companies.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                container.style.display = 'none';
                return;
            }
            noResults.style.display = 'none';
            container.style.display = 'flex';

            container.innerHTML = companies.map(company => `
                <div class="company-card ${company.rarity === 2 ? 'legendary' : company.rarity === 1 ? 'rare' : ''}" onclick="toggleCard(${company.id})">
                    <div class="card-header">
                        <div class="company-name">
                            <span>${company.name}</span>
                            <span class="expand-icon">↓</span>
                        </div>
                        <div class="company-positions">
                            ${company.shortDescription}
                            <div class="stats-badges">
                                <span class="stats-badge">Stoisko ${company.boothNumber}</span>
                                ${company.country ? `<span class="stats-badge">${company.country}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="card-content" id="content-${company.id}">
                        <div class="tabs-container">
                            <div class="tabs">
                                <button class="tab active" onclick="showTab(event, ${company.id}, 'about')" tabindex="-1">O firmie</button>
                                <button class="tab" onclick="showTab(event, ${company.id}, 'problems')" tabindex="-1">Wyzwania</button>
                                <button class="tab" onclick="showTab(event, ${company.id}, 'opportunities')" tabindex="-1">Możliwości AI</button>
                                ${company.hooks && company.hooks.length > 0 ? `<button class="tab" onclick="showTab(event, ${company.id}, 'hooks')" tabindex="-1">Zaczepki</button>` : ''}
                            </div>
                        </div>

                        <div class="tab-content active" id="about-${company.id}">
                            <div class="info-section">
                                <h4>Czym zajmuje się firma</h4>
                                <p>${company.description || 'Brak dostępnych informacji.'}</p>
                            </div>
                        </div>

                        <div class="tab-content" id="problems-${company.id}">
                            <div class="info-section">
                                <h4>Aktualne problemy i wyzwania</h4>
                                <p>${company.problems || 'Brak dostępnych informacji.'}</p>
                            </div>
                        </div>

                        <div class="tab-content" id="opportunities-${company.id}">
                            <div class="info-section">
                                <h4>Możliwości dla AI & Data</h4>
                                <p>${company.opportunities || 'Brak dostępnych informacji.'}</p>
                            </div>
                        </div>

                        ${company.hooks && company.hooks.length > 0 ? `
                        <div class="tab-content" id="hooks-${company.id}">
                            <div class="info-section">
                                <h4>Zaczepki konwersacyjne</h4>
                                <div class="hook-carousel">
                                    <div class="hook-content-wrapper">
                                        <div class="hook-text" id="hook-text-${company.id}">
                                            ${company.hooks[0]}
                                        </div>
                                    </div>
                                    ${company.hooks.length > 1 ? `
                                    <div class="hook-navigation">
                                        <button class="hook-nav-button" onclick="previousHook(${company.id})" id="prev-${company.id}">← Poprz.</button>
                                        <div class="hook-indicator">
                                            <span class="hook-counter" id="counter-${company.id}">1 / ${company.hooks.length}</span>
                                        </div>
                                        <button class="hook-nav-button" onclick="nextHook(${company.id})" id="next-${company.id}">Nast. →</button>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            companies.forEach(company => {
                if (company.hooks && company.hooks.length > 0) {
                    initializeHookState(company.id);
                    updateHookDisplay(company.id);
                }
            });
        }

        function toggleCard(companyId) {
            const card = event.currentTarget;
            const content = document.getElementById(`content-${companyId}`);

            if (event.target.closest('.card-content')) return;

            document.querySelectorAll('.company-card.expanded').forEach(otherCard => {
                if (otherCard !== card) {
                    otherCard.classList.remove('expanded');
                    const otherContent = otherCard.querySelector('.card-content');
                    otherContent.classList.remove('expanded');
                }
            });

            card.classList.toggle('expanded');
            content.classList.toggle('expanded');
        }

        function showTab(event, companyId, tabName) {
            event.stopPropagation();

            document.querySelectorAll(`#content-${companyId} .tab`).forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll(`#content-${companyId} .tab-content`).forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tabName}-${companyId}`).classList.add('active');
        }

        const hookState = {};
        function initializeHookState(companyId) {
            if (!hookState[companyId]) hookState[companyId] = { currentIndex: 0 };
        }
        
        function nextHook(companyId) {
            event.stopPropagation();
            initializeHookState(companyId);
            const company = filteredCompanies.find(c => c.id === companyId) || companiesData.find(c => c.id === companyId);
            const maxIndex = company.hooks.length - 1;
            if (hookState[companyId].currentIndex < maxIndex) {
                hookState[companyId].currentIndex++;
                updateHookDisplay(companyId);
            }
        }
        
        function previousHook(companyId) {
            event.stopPropagation();
            initializeHookState(companyId);
            if (hookState[companyId].currentIndex > 0) {
                hookState[companyId].currentIndex--;
                updateHookDisplay(companyId);
            }
        }
        
        function updateHookDisplay(companyId) {
            const company = filteredCompanies.find(c => c.id === companyId) || companiesData.find(c => c.id === companyId);
            if (!company || !company.hooks) return;
            
            const currentIndex = hookState[companyId].currentIndex;
            const hookText = document.getElementById(`hook-text-${companyId}`);
            const counter = document.getElementById(`counter-${companyId}`);
            const prevBtn = document.getElementById(`prev-${company.id}`);
            const nextBtn = document.getElementById(`next-${company.id}`);
            
            if (hookText) hookText.textContent = company.hooks[currentIndex];
            if (counter) counter.textContent = `${currentIndex + 1} / ${company.hooks.length}`;
            if (prevBtn) prevBtn.disabled = currentIndex === 0;
            if (nextBtn) nextBtn.disabled = currentIndex === company.hooks.length - 1;
        }
    </script>
</body>
</html>
